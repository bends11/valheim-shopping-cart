<mat-toolbar color="primary">
  <span>Valheim Shopping Cart</span>
  <span id="spacer"></span>
  <button mat-icon-button routerLink="search">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-icon-button routerLink="cart">
    <mat-icon
      [matBadge]="cartSize$ | async"
      [matBadgeHidden]="((cartSize$ | async) ?? 0) < 1"
      matBadgeColor="accent"
      matBadgeSize="small"
    >
      shopping_cart
    </mat-icon>
  </button>
</mat-toolbar>
