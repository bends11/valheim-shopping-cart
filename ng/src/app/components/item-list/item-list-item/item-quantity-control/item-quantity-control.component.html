<span id="container">
  <button [disabled]="!quantity" mat-icon-button color="primary" (click)="decrementQuantity()">
    <mat-icon>remove</mat-icon>
  </button>
  <span>{{ quantity }}</span>
  <button mat-icon-button color="primary" (click)="addOneItemToCart()">
    <mat-icon>add</mat-icon>
  </button>
</span>
