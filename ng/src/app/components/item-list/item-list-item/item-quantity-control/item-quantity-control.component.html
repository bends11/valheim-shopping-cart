<span id="container">
  <app-counter *ngIf="!!quantity" [value]="quantity" [increment]="incrementQuantity" [decrement]="decrementQuantity"></app-counter>
  <div>
    <button id="add-button" *ngIf="!quantity" mat-mini-fab color="primary" (click)="addItemToCart()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</span>
